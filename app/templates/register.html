<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <div id="error-message" class="error-message"></div>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>

            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="input-group">
                <label for="confirm_password">Подтвердите пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Пароли не совпадают';
                return;
            }

            const formData = {
                username: document.getElementById('username').value,
                password: password
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Обработка JSON-ответа
                let data;
                try {
                    data = await response.json();
                } catch {
                    data = { detail: "Неизвестная ошибка сервера" };
                }

                if (response.ok) {
                    window.location.href = `/dashboard.html?username=${encodeURIComponent(formData.username)}`;
                } else {
                    document.getElementById('error-message').textContent = data.detail || "Ошибка регистрации";
                }
            } catch (err) {
                document.getElementById('error-message').textContent = 'Ошибка соединения';
            }
        });
    </script>
</body>
</html>
